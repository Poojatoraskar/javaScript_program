
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login Form</title>
    <style>
        body {
            background: white;
            color: white;
            font: 87.5%/1.5em 'Open Sans', sans-serif;
            margin: 0;
        }
        
        p {
            line-height: 1.5em;
        }
        /* after {
            clear: both;
        } */
        .mainsection {
            width:500px;
            height: 500px;
            color: white;
        }
        .logindetails{
            margin: 50px;
        }
        .logindetails div{
            display: inline-block;
           
        }
    
        .login form {
            margin: auto;
            padding: 22px 22px 22px 22px;
            /* width: 100%; */
            border-radius: 5px;
            background: #064579;
          
        }
       
        
        .login form input[type="email"] {
            background-color: #deeaf8;
            border-radius: 0px 3px 3px 0px;
            color: #a9a9a9;
            margin-bottom: 1em;
            padding: 0 16px;
            width: 90%;
            height: 50px;
        }
        
        .login form input[type="password"] {
            background-color: #deeaf8;
            border-radius: 0px 3px 3px 0px;
            color: #a9a9a9;
            margin-bottom: 1em;
            padding: 0 16px;
            width: 90%;
            height: 50px;
        }
        
        .login form input[type="submit"] {
            background: #b5cd60;
            border: 0;
            width: 100%;
            height: 40px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        
        #login form input[type="submit"]:hover {
            background: #16aa56;
        }
        
        #text {
            display: block;
            font-weight: 300;
            font-style: italic;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="logindetails">
        <div class="login mainsection">
            <form name='form-login' id="form">
    
                <h1>REGISTER</h1>
    
                <label for="name">Email</label>
                <input type="email" class="form-control" onkeydown="validation()" id="name" placeholder="Username" required>
                <span id="text"></span>
                <br>
                <label for="pw">Password</label>
                <input type="password" id="pw" placeholder="Password" required>
    
                <ul class="helper-text">
                    <li class="length">Must be of minimum of 8 and maximum of 24 charatcer.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must contain an uppercase letter.</li>
                    <li class="special">Must contain a number or special character.</li>
                </ul>
                <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
    
            </form>
        </div>
    
        <div class="login">
            <form name='form-login'>
    
                <h1>SIGN IN</h1>
    
                <label for="userName">Email</label><br>
                <input type="email" id="userName" onkeydown="validation1()" placeholder="Username" required>
                <span id="text1"></span>
                <br>
                <label for="userPw">Password</label>
                <input type="password" id="userPw" placeholder="Password" required>
    
                <div id="remember">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
                    <label>Remember me</label>
                </div>
    
                <input id="login_btn" type="submit" value="Login" onclick="check()">
    
            </form>
        </div>
    </div>
</body>
<script>
    function validation() {
        let email = document.getElementById('name').value
        let text = document.getElementById('text')
        let pattern = /^([\w\.\+]{1,})([^\W])(@)([\w]{1,})(\.[\w]{1,})+$/;

        if (email.match(pattern)) {
            form.classList.add('valid')
            form.classList.remove('invalid')
            text.innerHTML = "Your Email Address in valid"
            text.style.color = 'Green'
        } else {
            form.classList.remove('valid')
            form.classList.add('invalid')
            text.innerHTML = "Please Enter Valid Email Address"
            text.style.color = 'red'
        }

        if (email == '') {
            form.classList.remove('valid')
            form.classList.remove('invalid')
            text.innerHTML = ""
            text.style.color = 'red'
        }
    }

    function validation1() {
        let Useremail = document.getElementById('userName').value
        let text1 = document.getElementById('text1')
        let pattern = /^([\w\.\+]{1,})([^\W])(@)([\w]{1,})(\.[\w]{1,})+$/;

        if (Useremail.match(pattern)) {
            form.classList.add('valid')
            form.classList.remove('invalid')
            text1.innerHTML = "Your Email Address in valid"
            text1.style.color = 'green'
        } else {
            form.classList.remove('valid')
            form.classList.add('invalid')
            text1.innerHTML = "Please Enter Valid Email Address"
            text1.style.color = 'red'
        }

        if (Useremail == '') {
            form.classList.remove('valid')
            form.classList.remove('invalid')
            text.innerHTML = ""
            text.style.color = 'red'
        }
    }

    function store() {

        var name = document.getElementById('name');
        var pw = document.getElementById('pw');
        let email = document.getElementById('name').value;
        let pattern = /^([\w\.\+]{1,})([^\W])(@)([\w]{1,})(\.[\w]{1,})+$/;
        var lowerCaseLetters = /[a-z]/g;
        var upperCaseLetters = /[A-Z]/g;
        var numbers = /[0-9]/g;
        if (name.value.length == 0) {
            alert('Please fill in email');

        } else if (!email.match(pattern)) {
            alert("Please Enter Valid Email ")
        } else if (pw.value.length == 0) {
            alert('Please fill in password');

        } else if (name.value.length == 0 && pw.value.length == 0) {
            alert('Please fill in email and password');

        } else if (pw.value.length < 8 && pw.value.length > 24) {
            alert('Min of 8 and max of 24');

        } else if (!pw.value.match(numbers)) {
            alert('please add 1 number');

        } else if (!pw.value.match(upperCaseLetters)) {
            alert('please add 1 uppercase letter');

        } else if (!pw.value.match(lowerCaseLetters)) {
            alert('please add 1 lovercase letter');

        } else {
            localStorage.setItem('name', name.value);
            localStorage.setItem('pw', pw.value);
            alert('Your account has been created');
        }

    }

    //checking
    function check() {
        var storedName = localStorage.getItem('name');
        var storedPw = localStorage.getItem('pw');

        var userName = document.getElementById('userName');
        var userPw = document.getElementById('userPw');
        var userRemember = document.getElementById("rememberMe");

        if (userName.value == storedName && userPw.value == storedPw) {
            alert('Welcome, You are logged in.');
        } else {
            alert('Error on login');
        }
    }
</script>
